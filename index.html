<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>1в1 BOT</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <img src="top-bar.png" alt="Top bar" class="top-bar" />
      <span class="header-text">1в1</span>
    </div>
    <div class="balance-container">
      <span class="balance-label">Баланс</span>
      <span id="balance" class="balance-value">0</span>
    </div>
    <button id="tap-btn" class="tap-button">
      <img src="tap-logo.png" alt="Tap Logo" />
    </button>
  </div>

  <audio id="tap-sound" src="tap.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
