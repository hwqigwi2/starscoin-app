<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Starscoin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <div class="icon">✖</div>
    <div class="title">Starscoin</div>
    <div class="icon">⋮</div>
  </div>

  <div class="profile">
    <img src="https://via.placeholder.com/50" class="avatar">
    <div class="info">
      <div class="name">user123</div>
      <div class="coins">🟡 1,551,316</div>
    </div>
    <div class="rank">🏆 Silver</div>
  </div>

  <div class="balance-section">
    <div class="big-balance" id="balance">52,970</div>
    <div class="rank-label">🏆 Silver <span>›</span></div>
  </div>

  <div class="click-area" id="clickButton">
    <div class="coin-symbol">⭐</div>
  </div>

  <div class="energy">⚡ <span id="energy">1398</span> / 6000</div>

  <div class="progress-bar">
    <div class="fill" id="progressFill"></div>
  </div>

  <div class="menu">
    <div class="menu-item">🧸<br>Frens</div>
    <div class="menu-item">🟡<br>Earn</div>
    <div class="menu-item">🚀<br>Boosts</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
